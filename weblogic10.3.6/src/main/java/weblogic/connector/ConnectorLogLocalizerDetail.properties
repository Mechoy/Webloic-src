messagedetail190004=Unable to locate the ConnectionFactory for a resource adapter with the name {0} in the JNDI tree.
cause190004=This warning can occur upon viewing the JNDI tree for the managed server on the console. The other likely cause for this error is that the user has specified an incorrect JNDI name for the desired resource adapter or that the resource adapter is not deployed.
action190004=Ignore the warning if it occurs while viewing the JNDI tree of a managed server. Otherwise, check the deployed connectors in the console and verify the name used to access it.
