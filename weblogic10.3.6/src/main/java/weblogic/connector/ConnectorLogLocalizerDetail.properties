messagedetail190008=A ResourceException was thrown by the resource adapter when attempting to destroy() or cleanup() the ManagedConnection.
cause190008=This error occurs as the result of an attempt to call cleanup() or destroy() on a resource adapter managed connection. The resource adapter can throw a ResourceException if the operation fails. It can also throw an IllegalStateException if, for example, an attempt was made to cleanup a connection when a transaction was in progress. A ResourceAdapterInternalException may be thrown if an internal error condition is detected in the resource adapter.
action190008=Examine the log for the exact type of exception thrown. In the case of an IllegalStateException, you should report the error to Oracle Customer Support. In the case of a ResourceAdapterInternalException, report the error the resource adapter vendor.
