messagedetail045047=The SubDeploymentMBean {0} in deployment {1} can only be targeted to one JMSServerMBean because an entity that can only be targeted to a single JMS server (for example a queue, topic or quota) has a sub-deployment-name element with value {0}
cause045047=The SubDeploymentMBean of the given name cannot be targeted to anything but a single JMSServer because an element of the JMS module that points to that sub-deployment can only be targeted to a single JMSServer.
action045047=Modify the target of the SubDeployment so that it only contains a single JMS server.
messagedetail045048=The JMSServer named {0} has a temporary template configured. The JMSSystemResourceMBean name of the module containing the temporary template is {1}, and the template name is {2}. However, a JMSSystemResourceMBean of name {1} could not be found. The JMS Server {0} will not boot until this problem has been fixed.
cause045048=The temporary template for a JMS server must come from a JMSSystemResourceMBean. A common mistake is to put the temporary template into an AppDeployment. However, because the temporary template must be owned by the administrator, all temporary templates must come from JMSSystemResourceMBeans, not AppDeployments.
action045048=Put the temporary template into a JMSSystemResource.
messagedetail045049=An attempt was made to create a temporary destination with JMS Server {0}. No temporary template was configured for this JMSServer, and hence no temporary destinations can be created here.
cause045049=A JMSServer without a configured temporary template was used to create a temporary destination. This usage is not allowed.
action045049=Create a JMSSystemResource that contains a template. Use that template as the temporary template for this JMSServer.
messagedetail045050=A destination of name {3} has a jms-create-destination-identifier of name {1}. However, another destination of name {2} has the same jms-create-destination-identifier. Two destinations with the same jms-create-destination-identifier cannot be co-located on the JMSServer named {0}.
cause045050=Two destinations cannot both have the same jms-create-destination-identifier on the same JMSServer, even if the two destinations are from different modules.
action045050=Either deploy the destination with the offending jms-create-destination-identifier to a different JMSServer, or change the value of the jms-create-destination-identifier attribute.
messagedetail045051=Two destinations with name {1} were deployed to JMSServer {0}.
cause045051=Two destinations with the same fully qualified name cannot be deployed to the same JMS Server. This error should have been caught during the validation phase of the JMS module.
action045051=Contact Oracle support.
messagedetail045052=We do not allow entities such as Quotas, Queues or Topics to have their target changed dynamically. It is unclear what to do with any persistent state maintained by these entities.
cause045052=An attempt was made to change the target of an entity that cannot have its target changed dynamically.
action045052=One thing that can be done is to untarget a sub-deployment and then retarget that sub-deployment elsewhere. It should be made clear that by doing that the persistent state maintained for entities retargeted in this fashion will *not* be kept on the old target, and may or may not be removed by the system.
messagedetail045054=Cannot dynamically add member {1} to Distributed Destination ${0}.
