action045054=Ensure that the Distributed Destination member is not removed and/or in prepared state.
messagedetail045055=Cannot dynamically remove member {1} from Distributed Destination ${0}.
cause045055=Either this member is not activated yet or it is an invalid member.
action045055=Ensure that the Distributed Destination member is a valid one and/or in activated state.
