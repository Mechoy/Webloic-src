messagedetail045114=An attempt was made to unsubscribe a durable subscription using the standard javax.jms.Session.unsubscribe(String name) method from a connection that has a Client ID policy of UNRESTRICTED.
cause045114=An attempt was made to unsubscribe a durable subscription using the standard javax.jms.Session.unsubscribe(String name) method from a connection that has a Client ID policy of UNRESTRICTED.
action045114=Use weblogic.jms.extensions.WLSession.unsubscribe(Topic topic, String name) API to unsubscribe a durable subscription from a connection that has a Client ID policy of UNRESTRICTED. If you are using a pre-AS11gR1PS3 Java client, upgrade to AS11gR1PS3 client. If you are using a non-Java client, cleanup the durable subscription from the Admin Console, or using WLST commands or scripts.

