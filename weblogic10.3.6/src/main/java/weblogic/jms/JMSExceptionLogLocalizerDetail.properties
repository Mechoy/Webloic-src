messagedetail045099=An attempt was made to create a temporary destination. However, no JMSServer in the cluster is able to host temporary destinations. Ensure that at least one of the JMSServers in your cluster has the HostingTemporaryDestinations parameter set to true (which is the default). Note that in releases prior to 9.0 the default for the ability to host temporary destinations was false, while in 9.0 and beyond the default for the ability to host temporary destinations is true.
cause045099=None of the JMSServers in the cluster is available for hosting temporary destinations.
action045099=Modify the HostingTemporaryDestinations parameter on at least one JMSServer in the cluster. Note that in releases prior to 9.0 the default for the ability to host temporary destinations was false, while in 9.0 and beyond the default for the ability to host temporary destinations is true.
messagedetail045100=The createQueue or createTopic call was made with a null or zero length destination name.
cause045100=The createQueue or createTopic call must be made with the name of a destination to find.
action045100=Do not pass null or a zero length string to createQueue or createTopic.
messagedetail045101=The destination name passed to createTopic or createQueue "{0}" is invalid. If the destination name does not contain a "/" character then it must be the name of a distributed destination that is available in the cluster to which the client is attached. If it does contain a "/" character then the string before the "/" must be the name of a JMSServer or a ".". The string after the "/" is the name of a the desired destination. If the "./" version of the string is used then any destination with the given name on the local WLS server will be returned.
cause045101=Either a distributed destination of the given name does not exist in the cluster to which the client is attached or the destination name passed to createTopic or createQueue does not contain a "/" character, or there is nothing before the "/" character.
action045101=Make sure the distributed destination is available on the same cluster where the client is located or format the destination name string properly.
messagedetail045102=A destination of name "{0}" was not found on WLS server "{1}".
cause045102=An attempt was made to find a destination of a given name on a particular WLS server. No destination of that name could be found on that WLS server.
action045102=It is possible that the createTopic or createQueue call was routed to a WLS server that does not contain a destination with the given name. The set of WLS servers where this request can be routed can be controlled by using a connection factory that is only targeted to WLS servers that have destinations of the desired name.
messagedetail045103=While trying to find a topic or a queue we could not find the specific JMSServer requested. The linked exception may contain more information about the reason for failure.
cause045103=A specific JMSServer was requested by a call to createTopic or createQueue. However, the system could not locate the JMSServer of that name.
action045103=The WLS server on which that JMS server is targeted may be down. The JMS server may be suspended. Check on the status of the JMS server, and also on the status of the communication between the servers in the cluster. Check the linked exception for more information about the cause of this failure.
messagedetail045104=While trying to find a topic or a queue we could not find the specific JMSServer requested.
cause045104=A specific JMSServer was requested by a call to createTopic or createQueue. However, the system could not locate the JMSServer of that name.
action045104=Ensure the JMSServer requested exists in the configuration of the cluster to which the client is attached.
messagedetail045105=While trying to find a topic or a queue we could not communicate with the specific JMSServer requested. The linked exception may contain more information about the reason for failure.
cause045105=A specific JMSServer was requested by a call to createTopic or createQueue. However, the system could not communicate with the JMSServer of that name.
action045105=The WLS server on which that JMS server is targeted may be down. The JMS server may be suspended. Check on the status of the JMS server, and also on the status of the communication between the servers in the cluster. Check the linked exception for more information about the cause of this failure.
messagedetail045106=We found a destination of name "{0}". However, the requested destination was of type "{1}", and the destination found was not of that type.
cause045106=The user called createTopic but the destination found is a queue or the user called createQueue and the destination found is a topic.
