messagedetail045064=All the targets of a JMS module must be either of type ServerMBean or ClusterMBean. The target of this module is not one of those types. If this was deployed from inside a J2EE application (an EAR file) the syntax for this (when using a deployment tool such as weblogic.Deployer or weblogic.WLST) is sub-deployment-name + "@" + ear-module-name + "@;" + target. In this case sub-deployment-name is the name of the sub-deployment from the JMS module itself, the ear-module-name is the name of the JMS module found in the weblogic-application.xml file in the META-INF directory of the application and the target is the place where elements that have the given sub-deployment-name should be targeted. For example, if your JMS module has queue with a sub-deployment-name of "GroupA", and the name of the JMS module in the weblogic-application.xml file is "FirstJMSModule" and you wish that queue to be targeted to a JMS Server named "JServer" then the proper syntax when deploying this module through weblogic.Deployer or weblogic.WLST would be "GroupA@FirstJMSModule@JServer".
cause045064=An attempt was made to target a JMS module to an invalid type of target.
action045064=Do not attempt to target a JMS module to anything other than WLS servers or clusters. Any other type of target is not understood.
messagedetail045065=All the targets of the sub-deployment of a JMS module must be contained within the targets of the whole module.
cause045065=A target of a sub-deployment of a JMS module is not contained within the targets of the whole JMS module.
action045065=Either make sure that your JMS module is targeted to a super-set of all the targets of the sub-deployment or retarget the sub-deployment within the set of targets for the JMS module.
messagedetail045066=All the targets of a JMS sub-deployment must be either of type JMSServerMBean, ServerMBean or ClusterMBean. The target of this sub-deployment is not one of those types.
cause045066=An attempt was made to target a JMS sub-deployment to an invalid type of target.
action045066=Do not attempt to target a JMS sub-deployment to anything other than JMS servers, WLS servers or clusters. Any other type of target is not understood.
messagedetail045067=The destination-name field of a distributed destination member may only be set in the interop module. In all other modules this name may not be explicitly set, and will always take the default value that equals the name of the distributed-destination-member itself.
cause045067=An attempt was made to set the destination-name field of a distributed-destination-member type. This is only allowed in the interop module, in order to accommodate older clients.
action045067=Change the name of the distributed-destination-member to the name of the physical queue or topic being referenced, and unset the destination-name field.
