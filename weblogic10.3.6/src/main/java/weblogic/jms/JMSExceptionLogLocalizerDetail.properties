messagedetail045079=An attempt was made to send a persistent message to destination "{0}" hosted on JMS Server "{1}". This JMS server does not have a store, so the quality of service requested is not available.
cause045079=An attempt was made to send a persistent message to a destination hosted by a JMS Server that does not have a store. Since the message cannot be persisted this message cannot be sent at the required quality of service.
action045079=There is a parameter on the JMS Server called "AllowsPersistentDowngrade". If this parameter is set to true then persistent messages sent to this JMS Server will be downgraded to non-persistent.
