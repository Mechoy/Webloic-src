cause045109=The user has configured a ForeignServer without connection URL and has either a Foreign Connection Factory or Foreign Destination with both local and remote JNDI name matching. topic.
action045109=Ensure that either the Foreign Server has a connection URL to the foreign server or local and remote JNDI names are different.
