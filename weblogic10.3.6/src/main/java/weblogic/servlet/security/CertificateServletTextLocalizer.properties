directionsParaOne=Fill out all of the fields on this form. All fields are required. The information entered should contain only alphabetical or numerical characters when specifying country code, organizational unit name, organization name, locality name, and state name. You will need to provide the Private Key Password when booting a server if you are using the private key and certificate generated using this request. Do not abbreviate anything.
directionsParaTwo=After validating the form, WebLogic Server generates a public/private key pair and a Certificate Signing Request (CSR), which includes the public key and the information you provide in this form. Three files are saved in the WebLogic Server startup directory: your private key and the CSR in two formats. The CSR is saved in a binary format and in an ASCII PEM (privacy-enhanced email) format. The servlet displays the CSR in its PEM format. You can copy this directly from your browser and submit it to a Certificate Authority to request your new certificate.
directionsParaThree=Be sure to save and backup the private key. This is your WebLogic Server secret, and you should keep it in a safe place. Be sure to remember the password to your private key.
directionsParaFour=After the private key and CSR have been generated, you can submit your certificate request to VeriSign for a Test Digital ID, or to the Baltimore CyberTrust SureServer for actual signing.
directionsParaFourA=At the VeriSign site, fill out the additional information for a server digital ID and submit your request. A Test ID will be emailed to the email address you entered in the request.
directionsParaFourB=At the Baltimore CyberTrust SureServer site, fill out the additional information and follow the instructions for getting a WebLogic Server Certificate.
directionsParaFive=More details on contacting certificate authorities like Baltimore CyberTrust SureServer or VeriSign for a permanent digital ID and installing the appropriate certificates are available in the online help. The labels in this form are links to specific help for each field.
directionsParaOneA=When you have completed the form, click the "Generate Request" button.
