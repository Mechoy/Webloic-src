OptionalGroupsSelectionPlugIn.IA.input.title.text=Select Upgrade Options
OptionalGroupsSelectionPlugIn.IA.input.instruction1.text=These deal with optional actions the wizard may perform. 
OptionalGroupsSelectionPlugIn.IA.input.instruction2.text=Make your selections below.
# OptionalGroupsSelectionPlugIn.IA.input.border.text=Select your optional groups

OptionalGroupsSelectionPlugIn.IA.DOMAIN_DIRECTORY_BACKUP_SELECTED_VALUE.prompt = Back up current domain (recommended)
OptionalGroupsSelectionPlugIn.IA.DOMAIN_DIRECTORY_BACKUP_SELECTED_VALUE.description = The domain directory will be upgraded in place. You will be prompted for a location for the backed up files.

OptionalGroupsSelectionPlugIn.IA.DOMAIN_DIRECTORY_BACKUP_LOG_FILES_INCLUDED_SELECTED_VALUE.prompt = Add log files to backup zip
OptionalGroupsSelectionPlugIn.IA.DOMAIN_DIRECTORY_BACKUP_LOG_FILES_INCLUDED_SELECTED_VALUE.description = The log files in the domain directory may be extremely large. If the backup option is selected, you can disable adding the log files to the zip by unchecking this.

OptionalGroupsSelectionPlugIn.IA.CONFIGURATION_ONLY_SELECTED_VALUE.prompt = Only convert configuration (config.xml)
OptionalGroupsSelectionPlugIn.IA.CONFIGURATION_ONLY_SELECTED_VALUE.description = Only the config.xml will be converted. Directory Layout changes and JMS and transaction log conversion will be skipped.

OptionalGroupsSelectionPlugIn.IA.SKIP_BACKWARDS_COMPATIBILITY_FLAGS_SELECTED_VALUE.prompt = Do not set backwards compatibility flags
OptionalGroupsSelectionPlugIn.IA.SKIP_BACKWARDS_COMPATIBILITY_FLAGS_SELECTED_VALUE.description = Do not set flags which cause previous default behavior to be used.

OptionalGroupsSelectionPlugIn.IA.MIGRATABLE_SERVERS_UPGRADE_SELECTED_VALUE.prompt = Upgrade Migratable Services
OptionalGroupsSelectionPlugIn.IA.MIGRATABLE_SERVERS_UPGRADE_SELECTED_VALUE.description = Migratable Server is a newer model for the previous migratable services feature. You can upgrade and try it out.

OptionalGroupsSelectionPlugIn.IA.CLASS_COMPATIBILITY_INSPECTOR_SELECTED_VALUE.prompt = class compatibility inspector
OptionalGroupsSelectionPlugIn.IA.CLASS_COMPATIBILITY_INSPECTOR_SELECTED_VALUE.description = 

OptionalGroupsSelectionPlugIn.IA.DELETE_OLD_FORMAT_JMS_MESSAGES_IN_DB.prompt = Remove old JMS messages in database
OptionalGroupsSelectionPlugIn.IA.DELETE_OLD_FORMAT_JMS_MESSAGES_IN_DB.description = If selected, when JMS messages in databases are converted, the old ones (in the old format) will be removed from the database

