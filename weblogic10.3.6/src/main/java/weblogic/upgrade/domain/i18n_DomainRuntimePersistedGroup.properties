# These screens control the text that will appear when upgrading the store
DomainRuntimePersistedGroup.prepare.title.text=Upgrade Persisted Message and Transaction Log Formats
#DomainRuntimePersistedGroup.prepare.instruction1.text and DomainRuntimePersistedGroup.prepare.instruction2.text are displayed together as a single sentence
DomainRuntimePersistedGroup.prepare.instruction1.text=The wizard is putting any JTA logs and JMS stores in databases or on disk 
DomainRuntimePersistedGroup.prepare.instruction2.text=into $TARGET_VERSION$ format. 
DomainRuntimePersistedGroup.prepare.image.name=weblogic/upgrade/images/bea.gif
DomainRuntimePersistedGroup.prepare.message.text=This will upgrade your JMS file stores, JMS JDBC stores, and JTA transaction logs. Press "Next" to continue...
DomainRuntimePersistedGroup.prepare.border.title=Continue

# The stuff that appears when we're doing the actual upgrade
DomainRuntimePersistedGroup.execute.title.text=Upgrade Persisted Message and Transaction Log Formats
#DomainRuntimePersistedGroup.execute.instruction1.text and DomainRuntimePersistedGroup.execute.instruction2.text are displayed together as a single sentence
DomainRuntimePersistedGroup.execute.instruction1.text=The wizard is putting any JTA logs and JMS stores in databases or on disk 
DomainRuntimePersistedGroup.execute.instruction2.text=into $TARGET_VERSION$ format. 
DomainRuntimePersistedGroup.execute.border.title=Messages
DomainRuntimePersistedGroup.execute.progress.text=JMS Store Upgrade Progress
