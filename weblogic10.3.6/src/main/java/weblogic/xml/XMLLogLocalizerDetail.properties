messagedetail130018=The system has detected that the cache file has been corrupted.
cause130018=This should not occur.
action130018=The server should be restarted. If you have a backup of the cache files, restore them and then restart the server.
messagedetail130019=The system has detected that an entry in the cache file has been corrupted.
cause130019=This should not occur.
action130019=The server should be restarted. The entry will be re-cached on next access.
messagedetail130020=The cache file has been corrupted.
cause130020=This should not occur.
action130020=The server should be restarted.
messagedetail130021=An error was encountered when attempting to save a cache entry.
cause130021=This is often a file protection issue.
action130021=Determine why the file cannot be saved and make the appropriate adjustments.
messagedetail130022=An error was encountered when saving the cache file.
cause130022=This is often a file protection issue.
action130022=Determine why the file cannot be saved and make the appropriate adjustments.
messagedetail130023=An error was encountered when saving the cache statistics to disk.
cause130023=This is often a file protection issue.
action130023=Determine why the file cannot be saved and make the appropriate adjustments.
messagedetail130024=Insufficient memory to load entry from disk cache.
cause130024=The entry might be unusually large or perhaps the JVM heap size is too small.
action130024=Check the size of the rejected entry. If you wish to be able to handle entries of that size, increase the heap size.
messagedetail130025=Out of memory exception encountered when loading data from cache.
cause130025=The cache file is not large, so you are close to the wall on memory usage.
action130025=Increase the JVM heap size.
messagedetail130026=Out of memory exception encountered when loading statistics.
cause130026=The cache file is not large, so you are close to the wall on memory usage.
action130026=Increase the JVM heap size.
messagedetail130027=Insufficient memory to satisfy request.
cause130027=Either the provided parameters are not in sync with usage, or something is using a lot of the available memory.
action130027=Reduce the cache size or increase the JVM heap size. If you think there should be more available memory, determine what is using all the memory.
messagedetail130028=This may signal a low memory condition.
cause130028=Either the provided parameters are not in sync with usage, or something is using a lot of the available memory.
action130028=Reduce the cache size or increase the JVM heap size. If you think that there should be more available memory, determine what is using all the memory.
messagedetail130029=Unexpected exception thrown during cache processing.
cause130029=Unknown cause.
action130029=Refer to the associated text at the end of the message and contact support if you need help resolving the error.
messagedetail130030=Check file permission.
cause130030=The file is read-protected.
